<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Nguyệt Truyện Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .story-card:hover { transform: translateY(-5px); transition: transform 0.3s ease; }
        .hidden { display: none; }
        .group:hover .group-hover\:scale-110 { transform: scale(1.1); }
        .line-clamp-1 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 1; }
        .line-clamp-2 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2; }
        /* Thêm style cho nội dung truyện chi tiết */
        #story-detail-container .content-pre-c p { margin-bottom: 1rem; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    
    <header class="bg-purple-700 shadow-md sticky top-0 z-50 text-white">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" id="logo-link" class="flex items-center"><img src="https://nguyettruyen.net/images/logo.png" alt="Nguyệt Truyện" class="h-10"></a>
            <nav class="hidden md:flex space-x-4 font-semibold">
                <a href="#" class="hover:text-yellow-300">Truyện hot</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <div id="main-content">
            <section class="mb-12">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold flex items-center"><i class="fas fa-fire text-red-500 mr-2"></i>Truyện hot</h2>
                </div>
                <div id="hot-stories-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                    <p class="col-span-full">Đang tải danh sách truyện, vui lòng chờ...</p>
                </div>
            </section>
        </div>

        <div id="story-detail-container" class="hidden">
            </div>
    </main>

    <footer class="bg-gray-800 text-white py-10">
        <div class="container mx-auto text-center"><p>© 2025 Nguyệt Truyện Clone by KhanhTho</p></div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- CẤU HÌNH ---
            const API_URL = 'https://khanhtho3110-khanhthont.hf.space';

            // --- LẤY CÁC PHẦN TỬ HTML ---
            const mainContent = document.getElementById('main-content');
            const storyDetailContainer = document.getElementById('story-detail-container');
            const hotStoriesContainer = document.getElementById('hot-stories-container');
            const logoLink = document.getElementById('logo-link');

            // --- CÁC HÀM TẠO HTML ---
            function createStoryCardHTML(story) {
                // Sửa lỗi 'undefined': Lấy slug trực tiếp từ dữ liệu API
                const slug = story.slug;
                if (!slug) return ''; // Bỏ qua nếu truyện không có slug

                return `
                    <a href="/truyen/${slug}" 
                       class="story-link block group" 
                       data-original-url="${story.link}">
                        <div class="relative h-64 overflow-hidden rounded-lg shadow-lg">
                            <img alt="${story.title}" src="${story.image}" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110">
                            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-3">
                                <h4 class="text-white font-semibold line-clamp-2">${story.title}</h4>
                            </div>
                        </div>
                    </a>
                `;
            }

            function createStoryDetailHTML(storyData) {
                // Lấy các thẻ thể loại
                const categoriesHTML = storyData.secondaryCategoryIds.map(id => {
                     // Bạn có thể tạo một danh sách map id -> tên thể loại nếu muốn
                    return `<span class="bg-purple-100 text-purple-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded">${storyData.categoryName}</span>`;
                }).join('');

                return `
                    <button id="back-button" class="mb-6 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition">&larr; Quay lại danh sách</button>
                    <div class="bg-white rounded-lg shadow-lg p-8">
                        <div class="flex flex-col md:flex-row gap-8">
                            <div class="w-full md:w-1/4 flex-shrink-0">
                                <img src="${storyData.image}" alt="${storyData.title}" class="w-full rounded-lg shadow-md">
                            </div>
                            <div class="w-full md:w-3/4">
                                <h1 class="text-4xl font-bold mb-2">${storyData.title}</h1>
                                <p class="text-gray-600 mb-4">Tác giả: <span class="font-semibold text-purple-700">${storyData.author}</span></p>
                                <div class="flex flex-wrap gap-2 mb-4">${categoriesHTML}</div>
                                <p class="text-gray-500 mb-2">Số chương: ${storyData.chapters}</p>
                                <p class="text-gray-500 mb-4">Lượt xem: ${storyData.abbreviateViews}</p>
                            </div>
                        </div>
                        <div class="mt-8 border-t pt-8">
                            <h2 class="text-2xl font-semibold mb-4">Giới thiệu</h2>
                            <div class="prose max-w-none">${storyData.description || 'Chưa có giới thiệu cho truyện này.'}</div>
                        </div>
                    </div>
                `;
            }

            // --- CÁC HÀM XỬ LÝ LOGIC ---
            async function fetchAndDisplayStories() {
                try {
                    const response = await fetch(`${API_URL}/homepage-data`);
                    if (!response.ok) throw new Error(`Lỗi mạng: ${response.status}`);
                    const data = await response.json();

                    if (data.hot && data.hot.length > 0) {
                        hotStoriesContainer.innerHTML = data.hot.map(createStoryCardHTML).join('');
                        addClickListenersToStoryLinks();
                    } else {
                        hotStoriesContainer.innerHTML = '<p class="col-span-full">Không có truyện hot nào để hiển thị.</p>';
                    }
                } catch (error) {
                    hotStoriesContainer.innerHTML = `<p class="col-span-full text-red-500">Lỗi khi tải dữ liệu từ API: ${error.message}</p>`;
                }
            }

            async function showStoryDetail(slug, originalUrl) {
                mainContent.classList.add('hidden');
                storyDetailContainer.classList.remove('hidden');
                storyDetailContainer.innerHTML = '<p>Đang tải nội dung truyện, vui lòng chờ...</p>';
                window.scrollTo(0, 0); // Cuộn lên đầu trang
                history.pushState({ page: 'detail', slug: slug }, slug, `/truyen/${slug}`);
                
                try {
                    const response = await fetch(`${API_URL}/story-detail?story_url=${encodeURIComponent(originalUrl)}`);
                    if (!response.ok) throw new Error(`API trả về lỗi: ${response.status}`);
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        // API trả về thành công, tạo HTML chi tiết truyện
                        storyDetailContainer.innerHTML = createStoryDetailHTML({
                            ...result.data,
                            image: `https://api.nguyettruyen.net/images/thumbnails/${result.data.thumbnail.name}`
                        });
                        document.getElementById('back-button').addEventListener('click', showHomePage);
                    } else {
                        throw new Error(result.detail || 'API không trả về dữ liệu hợp lệ.');
                    }
                } catch (error) {
                    storyDetailContainer.innerHTML = `<p class="text-red-500">Lỗi khi tải nội dung truyện: ${error.message}</p>`;
                }
            }
            
            function showHomePage() {
                storyDetailContainer.innerHTML = ''; // Xóa nội dung cũ
                storyDetailContainer.classList.add('hidden');
                mainContent.classList.remove('hidden');
                history.pushState({ page: 'home' }, 'Trang chủ', '/');
            }

            function addClickListenersToStoryLinks() {
                document.querySelectorAll('.story-link').forEach(link => {
                    link.addEventListener('click', function(event) {
                        event.preventDefault(); 
                        const slug = this.getAttribute('href').split('/').pop();
                        const originalUrl = this.dataset.originalUrl;
                        showStoryDetail(slug, originalUrl);
                    });
                });
            }
            
            // Xử lý khi nhấn logo để về trang chủ
            logoLink.addEventListener('click', (e) => {
                e.preventDefault();
                showHomePage();
            });

            // Xử lý nút back/forward của trình duyệt
            window.addEventListener('popstate', (event) => {
                if (event.state && event.state.page === 'home' || !event.state) {
                    showHomePage();
                } else if (event.state && event.state.page === 'detail') {
                    // Logic để hiển thị lại trang detail nếu cần, hiện tại cứ về home cho đơn giản
                    showHomePage();
                }
            });
            
            // --- KHỞI CHẠY ---
            fetchAndDisplayStories();
        });
    </script>
</body>
</html>
