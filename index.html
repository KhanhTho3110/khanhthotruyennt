<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Nguyệt Truyện Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .story-card:hover { transform: translateY(-5px); transition: transform 0.3s ease; }
        .hidden { display: none; }
        .group:hover .group-hover\:scale-110 { transform: scale(1.1); }
        .line-clamp-1 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 1; }
        .line-clamp-2 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    
    <header class="bg-purple-700 shadow-md sticky top-0 z-50 text-white">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="flex items-center"><img src="https://nguyettruyen.net/images/logo.png" alt="Nguyệt Truyện" class="h-10"></a>
            <nav class="hidden md:flex space-x-4 font-semibold">
                <a href="#" class="hover:text-yellow-300">Thể Loại</a>
                <a href="#" class="hover:text-yellow-300">Truyện hot</a>
                <a href="#" class="hover:text-yellow-300">Truyện mới</a>
                <a href="#" class="hover:text-yellow-300">Truyện full</a>
            </nav>
            <div class="hidden md:flex items-center space-x-3">
                <a href="#" class="hover:text-yellow-300">Đăng nhập</a>
                <a href="#" class="bg-white text-purple-700 px-3 py-1 rounded-md font-semibold">Đăng ký</a>
            </div>
            <div class="md:hidden">
                <i class="fas fa-bars text-2xl"></i>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <div id="main-content">
            
            <section id="featured-story-container" class="mb-10">
                <p>Đang tải truyện nổi bật...</p>
            </section>
            
            <section class="mb-12">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold flex items-center"><i class="fas fa-fire text-red-500 mr-2"></i>Truyện hot</h2>
                    <a href="#" class="text-purple-600 hover:text-purple-800 text-sm">Xem tất cả →</a>
                </div>
                <div id="hot-stories-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                    <p>Đang tải...</p>
                </div>
            </section>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
                <section>
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold flex items-center"><i class="fas fa-book-open text-green-500 mr-2"></i>Truyện mới</h2>
                        <a href="#" class="text-purple-600 hover:text-purple-800 text-sm">Xem tất cả →</a>
                    </div>
                    <div id="new-stories-container" class="bg-white rounded-lg shadow-md p-4 grid grid-cols-1 gap-4">
                        <p>Đang tải...</p>
                    </div>
                </section>
                <section>
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold flex items-center"><i class="fas fa-star text-yellow-500 mr-2"></i>Đánh giá cao</h2>
                        <a href="#" class="text-purple-600 hover:text-purple-800 text-sm">Xem tất cả →</a>
                    </div>
                    <div id="best-rate-container" class="bg-white rounded-lg shadow-md p-4 grid grid-cols-1 gap-4">
                        <p>Đang tải...</p>
                    </div>
                </section>
            </div>

        </div>

        <div id="story-detail-container" class="hidden prose lg:prose-xl max-w-none">
            </div>
    </main>

    <footer class="bg-gray-800 text-white py-10">
        <div class="container mx-auto text-center">
            <p>© 2025 Nguyệt Truyện Clone by KhanhTho</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 1. CẤU HÌNH ---
            const API_URL = 'https://khanhtho3110-khanhthont.hf.space';

            // --- 2. LẤY CÁC PHẦN TỬ HTML ---
            const featuredContainer = document.getElementById('featured-story-container');
            const hotContainer = document.getElementById('hot-stories-container');
            const newContainer = document.getElementById('new-stories-container');
            const bestRateContainer = document.getElementById('best-rate-container');

            // --- 3. CÁC HÀM TẠO HTML ---
            function createFeaturedStoryHTML(story) {
                return `
                    <div class="relative h-96 rounded-xl overflow-hidden text-white group">
                        <img src="${story.image}" alt="${story.title}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                        <div class="absolute bottom-0 left-0 p-8">
                            <h2 class="text-4xl font-bold mb-2">${story.title}</h2>
                            <p class="line-clamp-2 mb-4">${story.description || 'Chưa có mô tả...'}</p>
                            <a href="/truyen/${story.slug}" class="bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-full font-semibold transition-colors">Đọc truyện</a>
                        </div>
                    </div>
                `;
            }

            function createHotStoryCardHTML(story) {
                return `
                    <a href="/truyen/${story.slug}" class="story-card block group">
                        <div class="relative h-64 overflow-hidden rounded-lg shadow-lg">
                            <img alt="${story.title}" src="${story.image}" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110">
                            <div class="absolute top-0 left-0 bg-purple-600 text-white text-xs px-2 py-1 m-2 rounded">${story.category || ''}</div>
                            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-3">
                                <h4 class="text-white font-semibold line-clamp-2">${story.title}</h4>
                            </div>
                        </div>
                    </a>
                `;
            }

            function createNewStoryRowHTML(story) {
                return `
                    <a href="/truyen/${story.slug}" class="flex bg-white rounded-md overflow-hidden hover:bg-gray-50 transition-colors">
                        <div class="relative w-20 h-28 flex-shrink-0">
                            <img alt="${story.title}" src="${story.image}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1 p-2">
                            <h3 class="font-semibold text-gray-800 hover:text-purple-600 line-clamp-1">${story.title}</h3>
                            <div class="flex items-center text-xs text-gray-600 mt-2">
                                <i class="fas fa-user-edit mr-1"></i> <span class="line-clamp-1">${story.author}</span>
                            </div>
                            <div class="flex items-center justify-between text-xs text-gray-600 mt-1">
                                <span>${story.chapters}</span>
                                <span class="flex items-center"><i class="fas fa-eye mr-1"></i> ${story.abbreviateViews}</span>
                            </div>
                        </div>
                    </a>
                `;
            }

            // --- 4. HÀM GỌI API VÀ HIỂN THỊ ---
            async function loadHomepageData() {
                try {
                    const response = await fetch(`${API_URL}/homepage-data`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();

                    // Hiển thị Truyện Nổi Bật (chỉ lấy 1 truyện đầu tiên)
                    if (data.featured && data.featured.length > 0) {
                        featuredContainer.innerHTML = createFeaturedStoryHTML(data.featured[0]);
                    }

                    // Hiển thị Truyện Hot
                    if (data.hot && data.hot.length > 0) {
                        hotContainer.innerHTML = data.hot.map(createHotStoryCardHTML).join('');
                    }

                    // Hiển thị Truyện Mới
                    if (data.new && data.new.length > 0) {
                        newContainer.innerHTML = data.new.map(createNewStoryRowHTML).join('');
                    }
                    
                    // Hiển thị Đánh giá cao (dùng lại layout của truyện mới)
                    if (data.best_rate && data.best_rate.length > 0) {
                        bestRateContainer.innerHTML = data.best_rate.map(createNewStoryRowHTML).join('');
                    }
                    
                } catch (error) {
                    console.error("Lỗi khi tải dữ liệu trang chủ:", error);
                    hotContainer.innerHTML = `<p class="col-span-full text-red-500">Không thể tải dữ liệu từ API. Vui lòng kiểm tra lại.</p>`;
                }
            }

            // --- 5. KHỞI CHẠY ---
            loadHomepageData();
        });
    </script>
</body>
</html>
