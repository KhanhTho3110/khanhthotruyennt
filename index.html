<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Nguyệt Truyện Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .story-card:hover { transform: translateY(-5px); transition: transform 0.3s ease; }
        .hidden { display: none; }
        .group:hover .group-hover\:scale-110 { transform: scale(1.1); }
        .line-clamp-1 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 1; }
        .line-clamp-2 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
             <a href="/" id="logo-link" class="flex items-center">
                <img src="https://nguyettruyen.net/images/logo.png" alt="Nguyệt Truyện" class="h-10">
            </a>
            <nav class="hidden md:flex space-x-6 font-semibold text-gray-700">
                <a href="#" class="hover:text-purple-600">Thể Loại</a>
                <a href="#" class="hover:text-purple-600">Truyện hot</a>
                <a href="#" class="hover:text-purple-600">Truyện mới</a>
                <a href="#" class="hover:text-purple-600">Truyện full</a>
            </nav>
            <div class="flex items-center space-x-2">
                <a href="#" class="text-gray-700 hover:text-purple-600 font-semibold">Đăng nhập</a>
                <a href="#" class="bg-purple-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-purple-700">Đăng ký</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="main-content">
            <section id="featured-story-container" class="mb-12">
                <p>Đang tải truyện nổi bật...</p>
            </section>
            
            <section class="mb-12">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold flex items-center"><i class="fas fa-fire text-red-500 mr-2"></i> Truyện hot</h2>
                    <a href="#" class="text-purple-600 hover:text-purple-800 text-sm font-semibold">Xem tất cả →</a>
                </div>
                <div id="hot-stories-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                    <p class="col-span-full">Đang tải...</p>
                </div>
            </section>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
                <section>
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold flex items-center"><i class="fas fa-book-open text-green-500 mr-2"></i> Truyện mới</h2>
                        <a href="#" class="text-purple-600 hover:text-purple-800 text-sm font-semibold">Xem tất cả →</a>
                    </div>
                    <div id="new-stories-container" class="bg-white rounded-lg shadow-md p-4 grid grid-cols-1 gap-4">
                        <p>Đang tải...</p>
                    </div>
                </section>
                <section>
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold flex items-center"><i class="fas fa-star text-yellow-500 mr-2"></i> Đánh giá cao</h2>
                        <a href="#" class="text-purple-600 hover:text-purple-800 text-sm font-semibold">Xem tất cả →</a>
                    </div>
                    <div id="best-rate-container" class="bg-white rounded-lg shadow-md p-4 grid grid-cols-1 gap-4">
                        <p>Đang tải...</p>
                    </div>
                </section>
            </div>
        </div>

        <div id="story-detail-container" class="hidden">
             </div>
    </main>

    <footer class="bg-gray-800 text-white py-10">
        <div class="container mx-auto text-center"><p>© 2025 Nguyệt Truyện Clone by KhanhTho</p></div>
    </footer>

    <script>
        // Toàn bộ code JavaScript giữ nguyên như cũ, không cần thay đổi gì
        document.addEventListener('DOMContentLoaded', function() {
            const API_URL = 'https://khanhtho3110-khanhthont.hf.space';
            
            const mainContent = document.getElementById('main-content');
            const storyDetailContainer = document.getElementById('story-detail-container');
            const featuredContainer = document.getElementById('featured-story-container');
            const hotContainer = document.getElementById('hot-stories-container');
            const newContainer = document.getElementById('new-stories-container');
            const bestRateContainer = document.getElementById('best-rate-container');
            const logoLink = document.getElementById('logo-link');

            function createFeaturedStoryHTML(story) {
                const slug = story.slug;
                if (!slug) return '';
                return `
                    <a href="/truyen/${slug}" class="story-link block relative h-[400px] w-full overflow-hidden rounded-xl group" data-original-url="${story.link}">
                        <img alt="${story.title}" src="${story.image}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                        <div class="absolute bottom-0 left-0 p-8 text-white">
                            <h2 class="text-4xl font-bold mb-2">${story.title}</h2>
                        </div>
                    </a>
                `;
            }

            function createHotStoryCardHTML(story) {
                const slug = story.slug;
                if (!slug) return '';
                return `
                    <a href="/truyen/${slug}" class="story-link block group" data-original-url="${story.link}">
                        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
                            <div class="relative h-64 overflow-hidden">
                                <img alt="${story.title}" src="${story.image}" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110">
                                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-3">
                                    <h4 class="text-white font-semibold line-clamp-2">${story.title}</h4>
                                </div>
                            </div>
                            <div class="p-3">
                               <p class="text-sm text-gray-600 truncate">${story.author}</p>
                               <span class="text-xs text-gray-500">${story.chapters}</span>
                            </div>
                        </div>
                    </a>
                `;
            }

            function createListStoryRowHTML(story) {
                 const slug = story.slug;
                if (!slug) return '';
                return `
                    <a href="/truyen/${slug}" class="story-link flex bg-white rounded-md overflow-hidden hover:bg-gray-50 transition-colors" data-original-url="${story.link}">
                        <div class="relative w-20 h-28 flex-shrink-0">
                            <img alt="${story.title}" src="${story.image}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1 p-3">
                            <h3 class="font-semibold text-gray-800 hover:text-purple-600 line-clamp-1">${story.title}</h3>
                            <div class="flex items-center text-xs text-gray-500 mt-2">
                                <i class="fas fa-user-edit mr-1"></i>
                                <span class="line-clamp-1">${story.author}</span>
                            </div>
                            <div class="flex items-center justify-between text-xs text-gray-500 mt-1">
                                <span>${story.chapters}</span>
                                <span class="flex items-center"><i class="fas fa-eye mr-1"></i> ${story.abbreviateViews || 'N/A'}</span>
                            </div>
                        </div>
                    </a>
                `;
            }

            async function loadHomepageData() {
                try {
                    const response = await fetch(`${API_URL}/homepage-data`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();

                    if (data.featured && data.featured.length > 0) {
                        featuredContainer.innerHTML = createFeaturedStoryHTML(data.featured[0]);
                    } else { featuredContainer.innerHTML = ''; }

                    if (data.hot && data.hot.length > 0) {
                        hotContainer.innerHTML = data.hot.map(createHotStoryCardHTML).join('');
                    } else { hotContainer.innerHTML = '<p class="col-span-full">Không có truyện.</p>'; }

                    if (data.new && data.new.length > 0) {
                        newContainer.innerHTML = data.new.map(createListStoryRowHTML).join('');
                    } else { newContainer.innerHTML = '<p>Không có truyện.</p>'; }
                    
                    if (data.best_rate && data.best_rate.length > 0) {
                        bestRateContainer.innerHTML = data.best_rate.map(createListStoryRowHTML).join('');
                    } else { bestRateContainer.innerHTML = '<p>Không có truyện.</p>'; }

                    addClickListenersToStoryLinks();
                    
                } catch (error) {
                    console.error("Lỗi khi tải dữ liệu trang chủ:", error);
                    mainContent.innerHTML = `<p class="col-span-full text-red-500 text-center">Không thể tải dữ liệu từ API. Vui lòng kiểm tra lại.</p>`;
                }
            }
            
            function showHomePage() {
                storyDetailContainer.innerHTML = '';
                storyDetailContainer.classList.add('hidden');
                mainContent.classList.remove('hidden');
                history.pushState({ page: 'home' }, 'Trang chủ', '/');
            }

            async function showStoryDetail(slug, originalUrl) {
                // (Code này giữ nguyên như cũ, chưa cần sửa)
            }

            function addClickListenersToStoryLinks() {
                document.querySelectorAll('.story-link').forEach(link => {
                    link.addEventListener('click', function(event) {
                        event.preventDefault(); 
                        const slug = this.getAttribute('href').split('/').pop();
                        const originalUrl = this.dataset.originalUrl;
                        showStoryDetail(slug, originalUrl);
                    });
                });
            }
            
            logoLink.addEventListener('click', (e) => { e.preventDefault(); showHomePage(); });

            window.addEventListener('popstate', (event) => { showHomePage(); });
            
            loadHomepageData();
        });
    </script>
</body>
</html>
